
<div class="card">
  <input type="text" (input)="getPokemon($any($event.target).value)">
  <div class="title">
    <h3>{{  pokemon.name | transformador:  ['a','b','c'] }}</h3>
  </div>
  <div class="body">
    <img src="{{  pokemon.sprites.front_default }}" alt="pokemon">
  </div>
  <div class="stats">
    <span class="type" *ngFor="let item of pokemon.types">
      {{ item.type.name | uppercase }}
    </span>
  </div>
</div>
