<div class="big-card">
  <div class="picture">
    <img src="{{ photoCover }}" alt="" height="250rem" />
  </div>
  <div class="title">
    <h1>
      <a [routerLink]="['content', id]">{{ cardTitle }}</a>
    </h1>
  </div>
  <div class="description">
    <p>
      <a [routerLink]="['content', id]">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
