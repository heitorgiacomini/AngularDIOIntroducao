<h2> Course list</h2>

<div class="form-group row">
  <label class="col-sm-2">filtrar por:</label>

  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="filter">
  </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Duration</th>
            <th>Rating</th>
            <th>Release Date</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" width="40" height="40"/></td>
            <td>{{course.name}}</td>
            <td>{{course.price | currency:'â‚¿'}}</td>
            <td>{{course.code | replace: '-': ' ' }}</td>
            <td>{{course.duration | number:'1.0-0'}} hours</td>
            <td>
              <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{course.releaseDate | date: 'dd/MM/YYYY'}}</td>
            <td>
              <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit</a>
            </td>
          </tr>
    </tbody>
</table>
